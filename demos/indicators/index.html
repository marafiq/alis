<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ALIS Demo â€“ Indicators</title>
  <link rel="stylesheet" href="../assets/demo.css">
  <style>
    .is-loading {
      opacity: 0.5;
      pointer-events: none;
    }
    #spinner {
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <main class="demo-card">
    <h1>Indicator Demo</h1>
    <p>Shows how loading indicators and aria states are applied during a request.</p>

    <button 
      data-alis-post="/api/slow" 
      data-alis-target="indicator-result"
      data-alis-indicator="is-loading, #spinner">
      Load Content
    </button>

    <div id="spinner" hidden>
      Loading...
    </div>

    <div id="indicator-result"></div>
  </main>

  <script src="../../dist/alis.js"></script>
  <script>
    ALIS.init();
  </script>
</body>

</html>
