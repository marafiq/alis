<body>

    <h1>Form Submit Demo</h1>
    <p>This scenario mirrors <code>tests/integration/pages/form-submit.html</code> and loads the shipping bundle from <code>dist/alis.js</code>.</p>

    <form id="user-form" data-alis data-alis-target="result" action="/api/users" method="post" class="stack">
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <button type="submit">Submit</button>
    </form>

    <div id="result" class="panel" aria-live="polite">Awaiting response...</div>

    </section>
  </main>
