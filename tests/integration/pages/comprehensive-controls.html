<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Integration Fixture â€“ Comprehensive Form Controls</title>
  <style>
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
    .checkbox-group label { display: inline; font-weight: normal; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>Comprehensive Form Controls Test</h1>
  
  <form id="comprehensive-form" 
        data-alis 
        data-alis-target="form-result" 
        action="/api/comprehensive" 
        method="post">
    
    <!-- Text Input -->
    <div class="form-group">
      <label for="username">Username (text)</label>
      <input type="text" id="username" name="username" value="">
    </div>
    
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="">
    </div>
    
    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="">
    </div>
    
    <!-- Number Input -->
    <div class="form-group">
      <label for="age">Age (number)</label>
      <input type="number" id="age" name="age" value="">
    </div>
    
    <!-- Date Input -->
    <div class="form-group">
      <label for="birthdate">Birth Date</label>
      <input type="date" id="birthdate" name="birthdate" value="">
    </div>
    
    <!-- Hidden Input -->
    <input type="hidden" id="userId" name="userId" value="hidden-123">
    
    <!-- Textarea -->
    <div class="form-group">
      <label for="bio">Bio (textarea)</label>
      <textarea id="bio" name="bio" rows="3"></textarea>
    </div>
    
    <!-- Single Select -->
    <div class="form-group">
      <label for="country">Country (select)</label>
      <select id="country" name="country">
        <option value="">-- Select --</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="ca">Canada</option>
      </select>
    </div>
    
    <!-- Multiple Select -->
    <div class="form-group">
      <label for="languages">Languages (multi-select)</label>
      <select id="languages" name="languages" multiple size="4">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
    
    <!-- Single Checkbox -->
    <div class="form-group">
      <input type="checkbox" id="newsletter" name="newsletter" value="yes">
      <label for="newsletter" class="checkbox-group">Subscribe to newsletter</label>
    </div>
    
    <!-- Checkbox Group (same name = array) -->
    <div class="form-group">
      <label>Interests (checkbox group)</label>
      <div class="checkbox-group">
        <input type="checkbox" id="interest-sports" name="interests" value="sports">
        <label for="interest-sports">Sports</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="interest-music" name="interests" value="music">
        <label for="interest-music">Music</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="interest-tech" name="interests" value="tech">
        <label for="interest-tech">Technology</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="interest-art" name="interests" value="art">
        <label for="interest-art">Art</label>
      </div>
    </div>
    
    <!-- Radio Group -->
    <div class="form-group">
      <label>Gender (radio)</label>
      <div class="checkbox-group">
        <input type="radio" id="gender-male" name="gender" value="male">
        <label for="gender-male">Male</label>
      </div>
      <div class="checkbox-group">
        <input type="radio" id="gender-female" name="gender" value="female">
        <label for="gender-female">Female</label>
      </div>
      <div class="checkbox-group">
        <input type="radio" id="gender-other" name="gender" value="other">
        <label for="gender-other">Other</label>
      </div>
    </div>
    
    <!-- Range Input -->
    <div class="form-group">
      <label for="satisfaction">Satisfaction (range 1-10)</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5">
    </div>
    
    <!-- Color Input -->
    <div class="form-group">
      <label for="favColor">Favorite Color</label>
      <input type="color" id="favColor" name="favColor" value="#3366cc">
    </div>
    
    <!-- File Input (for structure test, won't actually upload) -->
    <div class="form-group">
      <label for="avatar">Avatar (file)</label>
      <input type="file" id="avatar" name="avatar">
    </div>
    
    <!-- Disabled Input (should NOT be collected) -->
    <div class="form-group">
      <label for="disabledField">Disabled Field</label>
      <input type="text" id="disabledField" name="disabledField" value="should-not-appear" disabled>
    </div>
    
    <!-- Nested Object Properties (ASP.NET style) -->
    <div class="form-group">
      <label for="address-street">Address.Street</label>
      <input type="text" id="address-street" name="Address.Street" value="">
    </div>
    <div class="form-group">
      <label for="address-city">Address.City</label>
      <input type="text" id="address-city" name="Address.City" value="">
    </div>
    
    <!-- Array Notation -->
    <div class="form-group">
      <label for="tags-0">Tags[0]</label>
      <input type="text" id="tags-0" name="Tags[0]" value="">
    </div>
    <div class="form-group">
      <label for="tags-1">Tags[1]</label>
      <input type="text" id="tags-1" name="Tags[1]" value="">
    </div>
    
    <button type="submit">Submit All</button>
  </form>
  
  <div id="form-result">Awaiting submission...</div>
  
  <!-- GET form for array parameter test -->
  <h2>GET Form with Array Parameters</h2>
  <form id="filter-form" 
        data-alis 
        data-alis-target="filter-result" 
        action="/api/filter" 
        method="get">
    
    <div class="form-group">
      <label>Filter by IDs (checkbox array in GET)</label>
      <div class="checkbox-group">
        <input type="checkbox" id="id-1" name="ids" value="1">
        <label for="id-1">ID 1</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="id-2" name="ids" value="2">
        <label for="id-2">ID 2</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="id-3" name="ids" value="3">
        <label for="id-3">ID 3</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="id-4" name="ids" value="4">
        <label for="id-4">ID 4</label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="status">Status (multi-select in GET)</label>
      <select id="status" name="status" multiple size="3">
        <option value="active">Active</option>
        <option value="pending">Pending</option>
        <option value="archived">Archived</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="search">Search</label>
      <input type="text" id="search" name="search" value="">
    </div>
    
    <button type="submit">Filter</button>
  </form>
  
  <div id="filter-result">Awaiting filter...</div>

  <script type="module">
    import ALIS from '/dist/alis.esm.js';
    window.ALIS = ALIS;
    window.__ALIS_INIT = false;
    ALIS.init();
    window.__ALIS_INIT = true;
  </script>
</body>
</html>
